{% extends 'pages/base.html' %} {% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-primary text-white text-center py-3">
      <h4 class="mb-0">Record Chick Request</h4>
    </div>
    <div class="card-body p-4">
      <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
          <label class="form-label fw-bold">{{ form.chick_type.label }}</label>
          {{ form.chick_type }}
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold"
            >{{ form.chick_quantity.label }}</label
          >
          {{ form.chick_quantity }}
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">{{ form.feed_needed.label }}</label>
          {{ form.feed_needed }}
        </div>

        <div class="col-md-6">
          <label class="form-label fw-bold">{{ form.chickperiod.label }}</label>
          {{ form.chickperiod }}
        </div>

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-success px-5">
            <i class="bi bi-send"></i> Submit Request
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
