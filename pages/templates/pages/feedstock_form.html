{% extends "pages/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header text-center" style="background-color: #004d00; color: white;">
      <h3 class="mb-0">{% if update %}Edit Feed Stock{% else %}Add Feed Stock{% endif %}</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="row">
          {% for field in form %}
            <div class="col-md-6 mb-3">
              <label for="{{ field.id_for_label }}" class="form-label" style="color: #004d00; font-weight: bold;">
                {{ field.label }}
              </label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger mt-1">
                  {{ field.errors }}
                </div>
              {% endif %}
            </div>
          {% endfor %}
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn" style="background-color: #004d00; color: white; border-color: black;">
            Save
          </button>
          <a href="{% url 'feedstock_list' %}" class="btn btn-outline-dark ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
