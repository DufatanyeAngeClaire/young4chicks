{% extends "pages/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header text-center" style="background-color: #004d00; color: white;">
      <h3 class="mb-0">Confirm Delete Feed Stock</h3>
    </div>
    <div class="card-body text-center">
      <p style="font-weight: bold; color: #004d00;">
        Are you sure you want to delete <strong>{{ feed.feed_name }}</strong>?
      </p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn" style="background-color: black; color: white;">Yes, Delete</button>
        <a href="{% url 'feedstock_list' %}" class="btn btn-outline-dark ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
