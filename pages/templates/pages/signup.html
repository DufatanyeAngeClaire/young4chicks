<!DOCTYPE html>
     <html class="no-js"> 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    </head>
    <body>
   <body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Create an Account</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}

                    {% if form_data.non_field_errors %}
                        <div class="alert alert-danger">
                            {{ form_data.non_field_errors }}
                        </div>
                    {% endif %}

                    {% for field in form_data %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label><br><br>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div><br><br>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div> 
 
    <script src="/static/bootstrap-5.3.7-dist/js/bootstrap.bundle.js" async defer></script>
    </body>
</html>
